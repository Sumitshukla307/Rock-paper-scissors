<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors </title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choice">
    <div class="choices">
      <img src="./images/Rock.png" alt="Rock" id="rock">
    </div>
    <div class="choices">
      <img src="./images/Pepar.png" alt="paper" id="paper">
    </div>
    <div class="choices">
      <img src="./images/Scissors.png" alt="scissor" id="scissors">
    </div>
  </div>
  <div class="score-board">
     <div class="score"><p id="user-score">0</p>
    <p>You</p></div>
    <div class="score"><p id="comp-score">0</p><p>computer </p></div>
  </div>
  <div class="msg-container"><p id="msg">Play the Game</p>

  </div>
  <script src="./script.js"></script>
</body>
</html>
